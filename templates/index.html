<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Model Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Flatpickr Date Picker CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Loading Spinner -->
    <div class="spinner-overlay d-none" id="loading-spinner">
        <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading d-flex justify-content-between align-items-center py-3 px-3 border-bottom">
                <span>Admin Panel</span>
                <button id="close-sidebar-btn" class="btn btn-sm d-md-none">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="list-group list-group-flush" id="sidebar-menu">
                <!-- Sidebar menu items will be loaded dynamically -->
            </div>
        </div>

        <!-- Overlay for mobile -->
        <div class="overlay" id="sidebar-overlay"></div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-4">
                <div class="container-fluid">
                    <button class="btn" id="menu-toggle">
                        <i class="bi bi-list"></i>
                    </button>
                    <span class="navbar-brand ms-2" id="page-title">Dynamic Model Management</span>
                    <button class="btn btn-primary ms-auto" id="add-item-btn">
                        <i class="bi bi-plus-circle"></i> Add New Item
                    </button>
                </div>
            </nav>

            <div class="container-fluid">
                <!-- Content will be loaded dynamically -->
                <div id="content-container"></div>
            </div>
        </div>
    </div>

    <!-- Dynamic Item Form Modal -->
    <div class="modal fade" id="itemFormModal" tabindex="-1" aria-labelledby="itemFormModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemFormModalLabel">Add New Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Alert for server-side errors -->
                    <div class="alert alert-danger mb-3 d-none" id="form-error-alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span id="form-error-message">Error processing your request</span>
                    </div>

                    <form id="item-form" novalidate>
                        <input type="hidden" id="item-id">
                        <!-- Form fields will be added dynamically -->
                        <div id="form-fields-container"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-item-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this item?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>

    <!-- Bootstrap and other libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr Date Picker JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Application modules -->
    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
